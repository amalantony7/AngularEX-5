<div class="row pt-5 mx">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup] = "loginForm" (ngSubmit) = "onLogin(loginForm)" novalidate>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" [class.is-invalid]="email.invalid && email.touched" pattern="{{emailRegex}}" formControlName="email" placeholder="----Email----" class="form-control rounded-0">
                            <div *ngIf="email.invalid && email.touched">
                                <small class="text-danger" *ngIf="email.errors?.required">This field is required!</small> 
                                <p><small class="text-danger" *ngIf="email.errors?.pattern">Enter valid Email!</small> </p>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" [class.is-invalid] = "password.invalid && password.touched" formControlName="password" placeholder="----Password----" class="form-control rounded-0">
                            <div *ngIf="password.invalid && password.touched">
                                <small class="text-danger" *ngIf="password.errors?.required">This field is required!</small>
                                <p><small class="text-danger" *ngIf="password.errors?.maxlength">Password should only be 10 characters long!</small></p>
                                <p><small class="text-danger" *ngIf="password.errors?.minlength">Password should contain atleast 6 charchters!</small></p>
                            </div>
                        </div>
                        <button type="submit"  [disabled] ="!loginForm.valid" class="btn btn-success float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
