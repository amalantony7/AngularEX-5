<div class="container row pt-5" >
    <div class="col-md-6 mx-auto">
        <div class="card rounded-1">
            <div class="card-header">
                <h3 class="mb-0" align="center">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" [formGroup] = "loginForm" (ngSubmit)= "onLogin(loginForm)" novalidate>
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input type="email" matInput [class.is-invalid] = "email.invalid && email.touched" formControlName="email" matTooltip="Email" >
                        </mat-form-field>
                        <div *ngIf="email.invalid && email.touched">
                            <small class="text-danger" *ngIf="email.errors?.required">This field is required!</small> 
                            <p><small class="text-danger" *ngIf="email.errors?.pattern || email.errors?.maxlength || email.errors?.minlength">Enter valid Email!</small> </p>
                        </div>
                    </div>    
                    <div class="form-group">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" [class.is-invalid]="password.invalid && password.touched" formControlName="password" matTooltip="Password">
                        </mat-form-field>
                        <div *ngIf="password.invalid && password.touched">
                            <small class="text-danger" *ngIf="password.errors?.required">This field is required!</small> 
                            <p><small class="text-danger" *ngIf="password.errors?.maxlength">Password should only be 10 characters long!</small> </p>
                            <p><small class="text-danger" *ngIf="password.errors?.minlength">Password should contain atleast 6 charchters!</small></p>
                        </div>    
                    </div>
                    <button mat-flat-button type="submit" [disabled] ="!loginForm.valid" color="primary" class="btn float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
