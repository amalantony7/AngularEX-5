
<div class ="container-fluid">
  <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of events">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{event.username}}</h5>
          <small class="card-text">{{event.phone}}</small>
          <p class="card-text">{{event.email}}</p>
        </div>
        <div class="card-footer text-muted">
            <button (click) = "searchEmploye(event)"  class="btn btn-success">View Profile</button> 
        </div>
      </div>
    </div>
  </div>
  
</div>
